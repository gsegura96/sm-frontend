<h1 class="h4">Registrar usuario</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="form-group">
        <label for="inputName">Nombre completo</label>
        <input type="text" class="form-control" id="inputName" placeholder="Nombre completo" formControlName="name"
            [ngClass]="{'is-invalid': registerForm.get('name').invalid && registerForm.get('name').touched}">
    </div>
    <div class="form-group">
        <label for="inputEmail">Correo electrónico</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico"
            formControlName="email"
            [ngClass]="{'is-invalid': registerForm.get('email').invalid && registerForm.get('email').touched}">
    </div>
    <div class="form-group">
        <label for="inputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword1" placeholder="Contraseña"
            formControlName="password1"
            [ngClass]="{'is-invalid': (registerForm.get('password1').invalid && registerForm.get('password1').touched) || wrongPasswords}">
            <small class="form-text text-white">
                La contraseña debe contener al menos 8 caracteres.
            </small>
    </div>
    <div class="form-group">
        <label for="inputPassword1">Confirmar contraseña</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Confirmar contraseña"
            formControlName="password2"
            [ngClass]="{'is-invalid': (registerForm.get('password2').invalid && registerForm.get('password2').touched) || wrongPasswords}">
            <small class="form-text text-white">
                La contraseña debe contener al menos 8 caracteres.
            </small>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-block btn-primary">Crear usuario</button>
    </div>
</form>
