<div class="modal-header mx-1">
    <div class="h5">Puertas</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="px-2">
        <app-door *ngFor="let door of doors" [door]="door"></app-door>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary btn-block" (click)="activeModal.dismiss('Cross click')">Cerrar</button>
</div>
